  <!--main-->
  <main class="contents">
    <section class="contact" id="contact">
          <div class="contact-text">
            <p class="text">Webサイトの制作のご依頼やお見積りなど、お気軽にご相談ください。</p>
          </div>
        <div class="contact-body">
          <form action="" class="form">
            <div class="form-item">
              <div class="form-title">お問い合わせ種別<span class="form-require">*必須</span></div>
              <span class="form-radio">
                <input type="radio" id="type01" name="type" value="お仕事のご依頼・ご相談" checked><label
                  for="type01">お仕事のご依頼・ご相談</label></span>
              <span class="form-radio"><input type="radio" id="type02" name="type" value="お見積りのご依頼"><label
                  for="type02">お見積りのご依頼</label></span>
              <span class="form-radio"><input type="radio" id="type03" name="type" value="採用について"><label
                  for="type03">採用について</label></span>
              <span class="form-radio"><input type="radio" id="type04" name="type" value="その他"><label
                  for="type04">その他</label></span>
            </div>

            <div class="form-item">
              <label for="name" class="form-title">お名前<span class="form-require">*必須</span></label>
              <input type="text" id="name" name="name" required class="form-input">
            </div>
            <div class="form-item">
              <label for="company" class="form-title">会社名<span class="form-require">*必須</span></label>
              <input type="text" id="company" name="company" required class="form-input">
            </div>
            <div class="form-item">
              <label for="email" class="form-title">メールアドレス<span class="form-require">*必須</span></label>
              <input type="email" id="email" name="email" required class="form-input">
            </div>
            <div class="form-item">
              <label for="tel" class="form-title">電話番号<span class="form-note">（半角数字ハイフンなし）</span></label>
              <input type="tel" id="tel" name="tel" class="form-input">
            </div>

            <div class="form-item">
              <label for="comment" class="form-title">お問い合わせ内容</label>
              <textarea id="comment" name="comment" placeholder="お問い合わせ内容を具体的にご記入くださいませ。"
                class="form-textarea"></textarea>
            </div>

            <div class="form-item">
              <label for="job" class="form-title">当サイトをどちらでお知りになりましたか？<span class="form-require">*必須</span></label>
              <select id="job" name="job" required class="form-select">
                <option value="">選択してください</option>
                <option value="Google/Yahoo検索">Google/Yahoo検索</option>
                <option value="SNS">SNS</option>
                <option value="ブログ">ブログ</option>
                <option value="友人や知人">友人や知人</option>
                <option value="その他">その他</option>
              </select>
            </div>
            <div class="form-btn">
              <input type="submit" class="btn"></input>
            </div>
          
          <p class="form-text">*現在お問い合わせフォームはデモになりますので、ご対応しておりません。</p>
          </form>
        </div>
    </section>
  </main>
